<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart of LULUCF CO2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="lulucfChart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('lulucfChart').getContext('2d');
        
        // Data for LULUCF CO2 (2022)
        const data = {
            labels: [
                'Africa', 
                'Asia-Pacific Developed', 
                'Eastern Asia', 
                'Eurasia', 
                'Europe', 
                'Latin America and Caribbean', 
                'Middle East', 
                'North America', 
                'South-East Asia and developing Pacific', 
                'Southern Asia'
            ],
            datasets: [{
                label: 'LULUCF CO2 (2022)',
                data: [
                    1608.165747,
                    -139.4309694,
                    -597.8155797,
                    -1711.862247,
                    -286.7142622,
                    -395.868347,
                    90.59942433,
                    -1982.444056,
                    2149.575242,
                    1090.298858
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(255, 205, 86, 0.7)',
                    'rgba(201, 203, 207, 0.7)',
                    'rgba(54, 162, 100, 0.7)',
                    'rgba(101, 92, 255, 0.7)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(201, 203, 207, 1)',
                    'rgba(54, 162, 100, 1)',
                    'rgba(101, 92, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuration for the chart
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += Math.round(context.raw * 100) / 100;
                                return label;
                            }
                        }
                    }
                }
            }
        };

        // Create the chart
        new Chart(ctx, config);
    </script>
</body>
</html>
